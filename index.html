<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Mang Inasal Logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0F4F8;
        }

        /* Header with logo */
        .header {
            background-color: #FFFFFF;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        .header img {
            height: 50px;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 1.5em;
            color: #333;
        }

        /* Sidebar + Main */
        .container {
            display: flex;
            height: calc(100vh - 72px); /* adjust for header height */
        }

        .sidebar {
            width: 220px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        .sidebar p {
            margin: 15px 0;
            cursor: pointer;
            transition: color 0.3s;
        }
        .sidebar p:hover {
            color: #FFC107;
        }

        .main {
            flex: 1;
            padding: 20px;
        }

        .card {
            background-color: #81C784;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .alert {
            background-color: #FFC107;
            color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header with logo -->
    <div class="header">
        <img src="https://seeklogo.com/images/M/mang-inasal-logo-18746169B7-seeklogo.com.png" alt="Mang Inasal Logo">
        <h1>Dashboard</h1>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <p>Dashboard</p>
            <p>Analytics</p>
            <p>Reports</p>
            <p>Settings</p>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="card">Users: 1,234</div>
            <div class="card">Revenue: $12,345</div>
            <div class="card">Sales: 567</div>

            <div class="alert">Server load is high!</div>
        </div>
    </div>

</body>
</html>
